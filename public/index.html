<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script src="app.js" defer></script>

		<title>Santeenee | Calculator</title>
	</head>
	<body>
		<main class="calculator-container">
			<div class="screen">
				<p id="show-operation-paragraph"></p>
				<p id="main-paragraph">0</p>
			</div>
			<div class="buttons">
				<!-- <div class="specials">
					<button></button><button></button><button></button>
				</div> -->
				<div class="numbers">
					<button class="number" id="ac">AC</button>
					<!-- use order: ; ? -->
					<button class="number">7</button>
					<button class="number">8</button>
					<button class="number">9</button>
					<button class="number">4</button>
					<button class="number">5</button>
					<button class="number">6</button>
					<button class="number">1</button>
					<button class="number">2</button>
					<button class="number">3</button>
					<button class="number" id="num0">0</button>
					<!-- ? -->
					<button class="number">.</button>
				</div>
				<div class="operators">
					<button class="operation" id="div"><i></i></button>
					<button class="operation" id="mult"><i></i></button>
					<button class="operation" id="sub"><i></i></button>
					<button class="operation" id="add"><i></i></button>
					<button class="operation" id="equals"><i></i></button>
				</div>
			</div>
		</main>
	</body>
</html>
